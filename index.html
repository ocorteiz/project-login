<!DOCTYPE html>
<html lang="pt-br">
<head>

    <main>
        <section id="login">
            <div id="image">

            <div id="form">
                <h1>LOGIN</h1>

                        <span class="material-icons">person</span>

                    </div>
                    <input type="submit" value="CADASTRAR" class="cadastrar">
                    <a href="#" class="reset">ESQUECI MINHA SENHA <span class="material-icons">lock_reset</span></a>
                    
                </form>
            </div>
